<div class="card-titulo mat-elevation-z9">
  <span class="titulo-consulta">Consulta</span>
</div>
<div class="descripcion">
  <span class="hora">Fecha: {{ consulta.fecha | date : "dd/MM/yyyy" }}</span>
  <span class="hora"
    >Hora: {{ consulta.hora_inicio }} - {{ consulta.hora_fin }}</span
  >
</div>
<mat-divider> </mat-divider>
<div class="actions">
  <div class="estatus">
    <span style="padding-right: 5px">Estatus:</span>
    <mat-chip
      [style]="{
        'background-color':
          consulta.estado === 1
            ? '#bde0fe !important'
            : consulta.estado === 0
            ? '#ef476f !important'
            : '#74a57f !important'
      }"
      ><span
        [ngStyle]="{
          color:
            consulta.estado === 0 || consulta.estado === 2 ? 'white' : 'black'
        }"
      >
        {{ consulta | estatusConsulta }}</span
      ></mat-chip
    >
  </div>
  <div class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Más">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        *ngIf="consulta.estado === 1"
        class="menu"
        (click)="reservar(consulta)"
        mat-menu-item
        class="item-menu"
      >
        Reservar
      </button>
      <button
        *ngIf="consulta.estado === 2"
        (click)="reservar(consulta)"
        mat-menu-item
        class="item-menu"
      >
        Revisar diagnóstico
      </button>
    </mat-menu>
  </div>
</div>
